{% extends 'base.html' %}

{% block title %} | Registrar cuenta {% endblock %}

{% block content %}
<section id="register" class="bg-light py-5">
    <div class="container">
        <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card">
            <div class="card-header bg-primary text-white">
                <h4>
                    <i class="fas fa-user-plus"></i> Registrate</h4>
            </div>
            <div class="card-body">
            <!-- Alerts -->
            {% include 'partials/_alerts.html' %}
            <form action="{% url 'register' %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    
                    <input type="text" name="firstname" class="form-control" placeholder="Nombre" required>
                    <!-- <i class="fa fa-user"></i> -->
                </div>
            
                <div class="form-group">
                    <input type="text" name="lastname" class="form-control" placeholder="Apellido" required>
                    <!-- <i class="fa fa-user"></i> -->
                </div>
            
                <div class="form-group ">
                    <input type="text" name="username" class="form-control" placeholder="Usuario" required>
                    
                </div>
            
                <div class="form-group">
                    <input type="email" name="email" class="form-control" placeholder="Email" required>
                    
                </div>
            
                <div class="form-group">
                    <input type="password" name="password" class="form-control" placeholder="Contraseña" required>
                    
                </div>
            
                <div class="form-group">
                    <input type="password" name="confirm_password" class="form-control" placeholder="Confirmar contraseña" required>
                    
                </div>
            
                <div class="form-group">
                    <input type="text" name="carrera" class="form-control" placeholder="Programa academico" required>
                    
                </div>
            
                <div class="form-group">
                    <select class="form-control" name="genero" id="lang">
                    <option value="masculino">Masculino</option>
                    <option value="femenino">Femenino</option>
                </select>
                </div>
                
                <input type="submit" value="Registrate" class="btn btn-success btn-block mb-2">
                <div class="form-group mb-0 clearfix">
                    <span><p>Ya eres miembro? <a href="{% url 'login' %}" class="thembo"> Inicia sesion aqui</a></p></span>
                </div>
            </form>
            </div>
          </div>
        </div>
      </div>
    </div>
</section>
{% endblock %}
